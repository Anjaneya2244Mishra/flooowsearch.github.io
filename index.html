<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flooow Search</title>
    <script async src="https://cse.google.com/cse.js?cx=94a4a3b8de15b4db6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            width: 50%;
        }
        .search-box {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
        }
        .search-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">Flooow</div>
    
    <div class="search-container">
        <input type="text" id="searchQuery" class="search-box" placeholder="Search with Flooow">
        <button onclick="searchFlooow()" class="search-button">üîç</button>
    </div>

    <script>
        function searchFlooow() {
            var query = document.getElementById("searchQuery").value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
